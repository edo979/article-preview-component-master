<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-header">
          <img src="images/drawers.jpg" alt="old drawers" />
        </div>
        <div class="card-body">
          <h1 class="header">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h1>
          <p class="text">
            Ever been in a room and felt like something was missing? Perhaps it

          </p>
        </div>
        <div class="card-footer">
          <div class="user">
            <img src="images/avatar-michelle.jpg" alt="avatar" />
            <div class="user-info">
              <p class="username">Michelle Appleton</p>
              <p class="date">28 Jun 2020</p>
            </div>
          </div>
          <img class="share-btn" src="images/icon-share.svg" alt="share icon" />
        </div>
      </div>
    </main>
